<body>
    <div class="container">
        <h1>Add new Product</h1>
        <div class="productForm">
            <form action="seller.html">
                <p>Name Car :</p>
                <input type="text" id="Name-Car">
                
                <p>Title Car :</p>

                <p>Price:</p>
                <input type="number" id="Price">

                <p>Upload photo:</p>
                <input type="url">

                <p>Description :</p>

                <select name="category" id="category" >
                    <option value="cars">cars</option>
                    <option value="bus">bus</option>
                    <option value="jeebs">jeebs</option>
                  </select>

                <br>
                <!-- <input type="submit" value="Save" id="submit"> -->

                <!-- <a href="../html/seller.html" id="a">submit</a> -->

            </form>
            <button   value="Save" id="save">Save</button>
        </div>
    </div>

    <script src="../JS/addForm/dom.js"></script>
</body>
</html>
